{% extends 'gestion_restaurante/base.html' %}

{% block title %}Crear Reserva{% endblock %}

{% block content %}
<h1>Crear Nueva Reserva</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'lista_reservas' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
